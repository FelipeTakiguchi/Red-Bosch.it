<div>
  <p>
    <br *ngIf="breakLineOnInput">
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input matInput type={{inputType}} [style]=inputStyle [(ngModel)]="inputText">
    </mat-form-field>
  </p>
  <p *ngIf="canSeePassword">
    <mat-checkbox class="example-margin" [(ngModel)]="checked" (change)="showPassword()">Show Password</mat-checkbox>
  </p>
</div>
