<div class="edit-profile">
    <h1>Edit Profile</h1>
    <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="Nome" value={{Nome}}>
    </mat-form-field>
    <app-uploader name="Foto" (onUploadFinished)="onHandleUpload($event)" ngDefaultControl [foto]="url"></app-uploader>
    <div class="content">
        <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea matInput placeholder="This fÃ³rum is..." [(ngModel)]="Descricao" value={{Descricao}}></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="updateUser()">Confirm</button>
    </div>
</div>
