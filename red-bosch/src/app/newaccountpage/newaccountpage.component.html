<p>
  <br *ngIf="breakLineOnInput">
  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type={{inputType}} [style]=inputStyle [(ngModel)]="inputText">
  </mat-form-field>
</p>
<p *ngIf="canSeePassword">
  <mat-checkbox class="example-margin" [(ngModel)]="checked" (change)="showPassword()">Mostrar Senha</mat-checkbox>
</p>

<br>

<mat-form-field>
  <mat-label>Email/Username</mat-label>
  <input matInput>
</mat-form-field>

<br>

<mat-form-field>
  <mat-label>Date of Birth</mat-label>
  <input matInput [matDatepicker]="picker">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
<br *ngIf="breakLineOnInput">
<input type="file" id="file-get">
