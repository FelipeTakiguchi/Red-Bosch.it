<div class="main">
  <app-profile-card *ngIf="isLogged" [nome]="Nome" [url]="url" [descricao]="Descricao"></app-profile-card>
  <div class="cards">
    <div class="cards" *ngFor="let post of posts">
        <app-forum-card (onPost)="onPost()" [id]="post.id" [conteudo]="post.conteudo" [dataPublicacao]="post.dataPublicacao"
        [idUsuario]="post.jwt" [imagemId]="post.imageId" ></app-forum-card>
    </div>
  </div>
</div>
