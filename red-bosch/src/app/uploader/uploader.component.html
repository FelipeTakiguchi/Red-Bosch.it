<div class="form-floating avatar-input" (click)="file.click()">
    <img *ngIf="foto != ''" src="{{ foto }}" [ngStyle]="{width: size, height: size}" class="image-preview" />
    <img *ngIf="foto == ''" src="{{ getImgSrc() }}" [ngStyle]="{width: size, height: size}" class="image-preview" />
    <input
        style="display: none"
        class="form-control"
        id="floatingFile"
        type="file"
        #file
        (change)="uploadFile(file.files)"
    />
</div>
