<div class="card">
    <h1 *ngIf="isLogin">
        Log In
    </h1>
    <h1 *ngIf="!isLogin">
        Sign Up
    </h1>
    <app-custom-input *ngIf="isLogin" [label]="'Email/Username'"></app-custom-input>
    <app-custom-input *ngIf="!isLogin" [label]="'Username'"></app-custom-input>
    <app-password [seePassword]="false" [breakLineOnInput]="true" />
    <router-outlet></router-outlet>
    <p>
        <button *ngIf="isLogin" (click)="onLogin()" mat-raised-button color="primary">
            <p>Log in</p>
        </button>
        <button *ngIf="!isLogin" (click)="onRegister()" mat-raised-button color="primary">
            <p>Create your account</p>
        </button>        
    </p>
    <p *ngIf="isLogin">
        Don't have an account? <a href='/login/newaccount'>Create here!</a>
    </p>
    <p *ngIf="!isLogin">
        Already have an account? <a href='/login'>Log in!</a>
    </p>
    <!-- <p>
        Esqueceu sua senha? <a href="/recover">Recupere agora!</a>
    </p> -->
</div>
